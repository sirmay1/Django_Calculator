{% extends 'mathapp/base.html' %}

<title>{% block title %}{% endblock %}</title>


{% block content %}

<h1 class="h1">Calculator</h1>
<br><br>
<div class="outer-container">
    <div class="between-container">
        <input type="text" class="window" name="window" value=""/>
    </div>
    <div class="inner-container">
        <div class="col vector-1">
            <button type='button' class="row row-1-1" value="7">7</button>
            <button type='button' class="row row-1-2" value="8">8</button>
            <button type='button' class="row row-1-3" value="9">9</button>
            <button type='button' class="row row-1-4" value="x">x</button>
        </div>
        <div class="col vector-2">
            <button type='button' class="row row-2-1" value="4">4</button>
            <button type='button' class="row row-2-2" value="5">5</button>
            <button type='button' class="row row-2-3" value="6">6</button>
            <button type='button' class="row row-2-4" value="/">/</button>
        </div>
        <div class="col vector-3">
            <button type='button' class="row row-3-1" value="1">1</button>
            <button type='button' class="row row-3-2" value="2">2</button>
            <button type='button' class="row row-3-3" value="3">3</button>
            <button type='button' class="row row-3-4" value="+">+</button>
        </div>
        <div class="col vector-4">
            <button type='button' class="row row-4-1" value="CE">CE</button>
            <button type='button' class="row row-4-2" value="0">0</button>
            <button type='button' class="row row-4-3" value="=">=</button>
            <button type='button' class="row row-4-3" value="-">-</button>
        </div>
    </div>
</div>

{% endblock %}
